<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Fashionista</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashionista</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <nav>
            <ul>
                <li><a href="#index">Inicio</a></li>
                <li><a href="#categorias">Categorías</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#register">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1675935140791-7a6889d0382f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1719646389314-2f498e075576?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="https://unsplash.com/es/fotos/IgUlCDN6oaM" alt="Tercera imagen">
            </div>
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="categories">
            <button onclick="filterCategory('hombres')">Hombres</button>
            <button onclick="filterCategory('mujeres')">Mujeres</button>
            <button onclick="filterCategory('niños')">Niños</button>
            <button onclick="filterCategory('accesorios')">Accesorios</button>
        </div>
    </section>

    <section id="productos">
        <h2>Productos</h2>
        <div class="product-list">
            <!-- Los productos se renderizarán aquí -->
        </div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
            <!-- Los artículos del carrito se renderizarán aquí -->
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Pagar</button>
        </div>
    </section>

    <footer>
        <p>© 2024 Tienda de Ropa Fashionista</p>
    </footer>
</body>
</html>

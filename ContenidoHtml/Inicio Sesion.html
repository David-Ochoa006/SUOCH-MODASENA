<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUOCH-MODA</title>
    <link rel="stylesheet" href="../EstiloCss/Styles Inicio Sesion.css">
    <script src= defer></script>
</head>
<body>
<header>
    <div> 
        <h1><a href="Index.html">SUOCH-MODA</a></h1>
    </div>
    <nav>
        <label for="show-menu" class="show-menu">Menú</label>
        <input type="checkbox" id="show-menu" role="button">
        <ul id="menu">
            <li><a href="../ContenidoHtml/Index.html">Inicio</a></li>
            <li><a href="../ContenidoHtml/Categorias.html">Categorías</a></li>
            <li><a href="../ContenidoHtml/Productos.html">Productos</a></li>
            <li><a href="../ContenidoHtml/Carrito.html">Carrito</a></li>
            <li><a href="../ContenidoHtml/Inicio Sesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Registro</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo">
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña">
        
        <button type="submit">Registrarse</button>
        </form>
    </div>
</main>

  <footer>
    <p>&copy; 2024 Tienda de Ropa SUOCH-MODA</p>
  </footer>

  
</body>
</html>

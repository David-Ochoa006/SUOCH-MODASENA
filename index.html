<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUOCH-MODA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>SUOCH-MODA</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#categorias">Categorías</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#register">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1675935140791-7a6889d0382f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1719646389314-2f498e075576?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1517111856508-8a6984d65c75?q=80&w=1373&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tercera imagen">
            </div>
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </section>



    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1720450612172-85c1e24c1dd0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Producto 1">
                <h3>Camisa Elegante</h3>
                <p>$29.99</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1720309185388-19a5147c9ac1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Producto 2">
                <h3>Pantalones Modernos</h3>
                <p>$49.99</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://plus.unsplash.com/premium_photo-1720274720746-6c3ce120030f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="Producto 3">
                <h3>Vestido de Verano</h3>
                <p>$39.99</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>
    
    <section id="categorias">
        <h2>Seleccione Tu Categoría</h2>
        <div class="selecition">
            <div class="category" onclick="filterCategory('hombres')">
                <img src="https://images.unsplash.com/photo-1530286910461-6a1960d1e83a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Camisas">
                <button>Hombres</button>
            </div>

            <div class="category" onclick="filterCategory('mujeres')">
                <img src="https://img.freepik.com/foto-gratis/representaciones-ui-ux-laptop_23-2150201871.jpg?t=st=1737418738~exp=1737422338~hmac=ee9c4e14cb78b1ed9c75142d3d1f16dcd0e599f8d0afb30cffc488f84508b393&w=740" alt="Pantalones">
                <button>Mujeres</button>
            </div>

            <div class="category" onclick="filterCategory('ninos')">
                <img src="https://images.unsplash.com/photo-1517111856508-8a6984d65c75?q=80&w=1373&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Vestidos">
                <button>Niños</button>
            </div>

            <div class="category" onclick="filterCategory('accesorios')">
                <img src="https://images.unsplash.com/photo-1517111856508-8a6984d65c75?q=80&w=1373&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Accesorios">
                <button>Accesorios</button>
            </div>
        </div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
            <!-- Los artículos del carrito se renderizarán aquí -->
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Pagar</button>
        </div>
    </section>

    <footer>
        <p>© 2024 SUOCH-MODA</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
